<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: whitesmoke;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #signupForm {
      background: whitesmoke;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #aaa;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #28a745;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #1e7e34;
    }
    .links {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }
    .links a {
      color: #007bff;
      text-decoration: none;
      margin: 0 5px;
    }
    .error {
      color: red;
      margin-bottom: 1rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="signupForm">
    <h2>Sign Up</h2>
    <div class="error" id="errorMsg"></div>
    <input type="text" id="username" placeholder="Choose a username" required />
    <input type="password" id="password" placeholder="Choose a password" required />
    <button type="submit">Sign Up</button>
    <div class="links">
      <a href="login.html">Login</a>
    </div>
  </form>

  <script>
    const signupForm = document.getElementById('signupForm');
    const errorMsg = document.getElementById('errorMsg');

    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = signupForm.username.value.trim();
      const password = signupForm.password.value;

      if (username.length < 3) {
        errorMsg.textContent = 'Username must be at least 3 characters.';
        return;
      }
      if (password.length < 5) {
        errorMsg.textContent = 'Password must be at least 5 characters.';
        return;
      }

      // Get existing users
      const users = JSON.parse(localStorage.getItem('users') || '{}');

      if (users[username]) {
        errorMsg.textContent = 'Username already taken.';
        return;
      }

      // Save new user
      users[username] = password;
      localStorage.setItem('users', JSON.stringify(users));

      // Save logged-in user to sessionStorage
      sessionStorage.setItem('loggedInUser', username);

      // Redirect to calculator page
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
