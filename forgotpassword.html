<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: whitesmoke;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #222;
    }

    #forgotForm {
      background: whitesmoke;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    #forgotForm h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #333;
      font-size: 1.8rem;
      letter-spacing: 0.03em;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 8px #007bffaa;
    }

    button {
      width: 100%;
      padding: 14px;
      font-weight: 700;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .links {
      margin-top: 1.4rem;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .message {
      color: #28a745;
      margin-bottom: 1rem;
      font-weight: 600;
      min-height: 1.2em;
    }

    .error {
      color: #dc3545;
      margin-bottom: 1rem;
      font-weight: 600;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <form id="forgotForm">
    <h2>Reset Password</h2>
    <div class="message" id="message"></div>
    <div class="error" id="errorMsg"></div>
    <input type="text" id="username" placeholder="Enter your username" required autocomplete="username" />
    <input type="password" id="newPassword" placeholder="New password" required autocomplete="new-password" />
    <input type="password" id="confirmPassword" placeholder="Confirm new password" required autocomplete="new-password" />
    <input type="email" id="Email" placeholder="Put Email" required />
    <button type="submit">Reset Password</button>

    <div class="links">
      Remembered your password? <a href="login.html">Login</a>
    </div>
  </form>

  <script>
    const forgotForm = document.getElementById('forgotForm');
    const errorMsg = document.getElementById('errorMsg');
    const message = document.getElementById('message');

    forgotForm.addEventListener('submit', (e) => {
      e.preventDefault();
      errorMsg.textContent = '';
      message.textContent = '';

      const username = forgotForm.username.value.trim();
      const newPassword = forgotForm.newPassword.value;
      const confirmPassword = forgotForm.confirmPassword.value;
      const email = forgotForm.Email.value.trim();

      if (newPassword !== confirmPassword) {
        errorMsg.textContent = "Passwords don't match.";
        return;
      }

      let users = JSON.parse(localStorage.getItem('users') || '{}');

      if (!users[username]) {
        errorMsg.textContent = 'Username not found.';
        return;
      }

      users[username] = newPassword;
      localStorage.setItem('users', JSON.stringify(users));
      message.textContent = 'Password reset successfully! You can now login.';
      forgotForm.reset();
    });

    // Optional: Add a simple email validation
    document.getElementById('Email').addEventListener('input', function() {
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(this.value)) {
        this.setCustomValidity('Please enter a valid email address.');
      } else {
        this.setCustomValidity('');
      }
    });
  </script>
</body>
</html>
