<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="bmi.css">
  <script defer src="bmi.js"></script>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    
<label for="age">Age</label>
<input type="number" id="age" placeholder="Enter your age" min="1" required>

    <label for="gender">Gender:</label>
    <select id="gender">
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="e.g., 60">

    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="e.g., 180">

    <button id="calculateBtn">Calculate BMI</button>

    <div id="result"></div>
  </div>
</body>
</html>
